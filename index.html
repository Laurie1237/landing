<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
      <div class="container">
        <h1>Welcome to Our Startup</h1>
        <h2>Explore the world through phtrograghes</h2>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>

<div class="container">
        <div class="form-container">
            <iframe src="https://oc1sprpebvt.typeform.com/to/PzCAtAy1" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
        
    <div class="container">
        <div class="form-container">
            <form action="#" method="post" class="form">
                <h2>Subscribe to our newsletter</h2>
                <input type="email" name="email" placeholder="Enter your email" class="input-field" required>
                <input type="text" name="picture_location" placeholder="Where is your favorite picture taken?" class="input-field" required>
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>

        <div class="cards">
            <div class="card">
                <img src="images/paris.jpg" alt="Le Monde Paris">
                <h3>Project Paris</h3>
            </div>
            <div class="card">
                <img src="images/newyork.jpg" alt="Le Monde New York">
                <h3>Project New York</h3>
            </div>
            <div class="card">
                <img src="images/paris.jpg" alt="Le Wagon Paris">
                <h3>Project Tokyo</h3>
            </div>
        </div>
    </div>
</body>
</html>
